<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სტილიზებული ნავიგაცია</title>
  <style>
    nav {
      background-color: #4CAF50;
      padding: 15px;
      border-radius: 12px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">მთავარი</a></li>
      <li><a href="#">ჩვენს შესახებ</a></li>
      <li><a href="#">სერვისები</a></li>
      <li><a href="#">კონტაქტი</a></li>
    </ul>
  </nav>

</body>
</html>
