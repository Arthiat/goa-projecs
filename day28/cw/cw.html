<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <div>
            <label for="userName">სახელი:</label>
            <input type="text" id="userName" name="userName" value="შეიყვანეთ სახელი">
        </div>

        <div>
            <label for="userEmail">იმეილი:</label>
            <input type="email" id="userEmail" name="userEmail" value="example@email.com">
        </div>

        <div>
            <label for="userPassword">პასვორდი:</label>
            <input type="password" id="userPassword" name="userPassword" value="password123">
        </div>

        <div>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">agree to terms&conditions</label>
        </div>

        <button type="submit">გაგზავნა</button>
    </form>
</body>
</html>
