<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input ტიპების მაგალითები</title>
</head>
<body>

    <div class="input-group">
        <label for="text">ტექსტი (text):</label>
        <input type="text" id="text" placeholder="შეიყვანეთ ტექსტი">
    </div>

    <div class="input-group">
        <label for="password">პაროლი (password):</label>
        <input type="password" id="password" placeholder="შეიყვანეთ პაროლი">
    </div>

    <div class="input-group">
        <label for="email">ელ-ფოსტა (email):</label>
        <input type="email" id="email" placeholder="example@mail.com">
    </div>

    <div class="input-group">
        <label for="number">რიცხვი (number):</label>
        <input type="number" id="number" min="0" max="100" step="1">
    </div>

    <div class="input-group">
        <label for="tel">ტელეფონი (tel):</label>
        <input type="tel" id="tel" placeholder="+995 5XX XX XX XX">
    </div>

    <div class="input-group">
        <label for="url">URL (url):</label>
        <input type="url" id="url" placeholder="https://example.com">
    </div>

    <div class="input-group">
        <label for="date">თარიღი (date):</label>
        <input type="date" id="date">
    </div>

    <div class="input-group">
        <label for="time">დრო (time):</label>
        <input type="time" id="time">
    </div>

    <div class="input-group">
        <label for="datetime-local">თარიღი და დრო (datetime-local):</label>
        <input type="datetime-local" id="datetime-local">
    </div>

    <div class="input-group">
        <label for="color">ფერი (color):</label>
        <input type="color" id="color">
    </div>

    <div class="input-group">
        <label for="range">დიაპაზონი (range):</label>
        <input type="range" id="range" min="0" max="100" value="50">
    </div>

    <div class="input-group">
        <label for="file">ფაილი (file):</label>
        <input type="file" id="file">
    </div>

    <div class="input-group">
        <label for="checkbox">ჩექბოქსი (checkbox):</label>
        <input type="checkbox" id="checkbox">
    </div>

    <div class="input-group">
        <label for="radio1">რადიო ღილაკი (radio):</label>
        <input type="radio" id="radio1" name="radio-group">
        <input type="radio" id="radio2" name="radio-group">
    </div>

    <div class="input-group">
        <label for="search">ძიება (search):</label>
        <input type="search" id="search" placeholder="ძიება...">
    </div>

    <div class="input-group">
        <label for="month">თვე (month):</label>
        <input type="month" id="month">
    </div>

    <div class="input-group">
        <label for="week">კვირა (week):</label>
        <input type="week" id="week">
    </div>

    <div class="input-group">
        <label for="hidden">დამალული (hidden):</label>
        <input type="hidden" id="hidden" value="hidden value">
    </div>

    <div class="input-group">
        <label for="submit">გაგზავნა (submit):</label>
        <input type="submit" value="გაგზავნა">
    </div>

    <div class="input-group">
        <label for="reset">გასუფთავება (reset):</label>
        <input type="reset" value="გასუფთავება">
    </div>

    <div class="input-group">
        <label for="button">ღილაკი (button):</label>
        <input type="button" value="ღილაკი">
    </div>
</body>
</html>
