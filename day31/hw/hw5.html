<!-- /* 
  Responsive დიზაინი — ეს არის ვებგვერდის დიზაინის მიდგომა, რომელიც უზრუნველყოფს,
  რომ გვერდი კარგად გამოჩნდეს სხვადასხვა ზომის ეკრანებზე — მობილურებზე, ტაბლეტებზე,
  ლეპტოპებსა და დესკტოპებზე.

  მთავარი მიზანი: მომხმარებელს აძლევს კომფორტულ გამოცდილებას,
  ეკრანის ზომის მიუხედავად.

  ეს მიღწეულია სხვადასხვა ტექნიკებით, მაგალითად:
*/

/* 1. ფლექსიბელური ზომები */
.container {
  width: 80%; /* პროცენტებში მოცემული სიგანე ადაპტირებს კონტეინერს ეკრანის ზომას */
}

/* 2. მედიაკვანძები (media queries) */
@media (max-width: 600px) {
  /* როცა ეკრანის სიგანე 600px ან ნაკლებია, ეს სტილები ამოქმედდება */
  nav a {
    display: block;  /* ლინკები ერთ ქვემოთ დაბლა */
    margin: 10px 0;
  }
}

/* 3. მოქნილი ასპექტები */
img {
  max-width: 100%; /* სურათი არასდროს აღემატება მშობლის კონტეინერის სიგანეს */
  height: auto;    /* სიმაღლე ავტომატურად ადაპტირდება სიგანეზე */
} -->
