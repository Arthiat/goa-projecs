<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>List-style-position მაგალითი</title>
  <style>
    .inside-list {
      list-style-position: inside;
      background-color: #e0f7fa;
      padding: 10px;
      width: 200px;
    }

    .outside-list {
      list-style-position: outside;
      background-color: #ffe0b2;
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h3>🔹 Inside:</h3>
  <ul class="inside-list">
    <li>პირველი</li>
    <li>მეორე</li>
    <li>მესამე</li>
  </ul>

  <h3>🔸 Outside:</h3>
  <ul class="outside-list">
    <li>პირველი</li>
    <li>მეორე</li>
    <li>მესამე</li>
  </ul>

</body>
</html>
