<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>აქტიური ბმულის ფერის შეცვლა</title>
  <style>
    nav {
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
    }

    nav a {
      color: orange;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:active {
      color: red;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">მთავარი</a>
    <a href="#">შესახებ</a>
    <a href="#">კონტაქტი</a>
  </nav>

</body>
</html>
