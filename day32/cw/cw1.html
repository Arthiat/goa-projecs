<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>CSS სამი გზა</title>
  
  <style>
    .external-style {
      color: red;
      font-weight: bold;
    }
    #inline-style {
      color: green;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <p class="external-style">ეს არის პირველი პარაგრაფი</p>
  <p style="color: blue; font-style: italic;">ეს არის მეორე პარაგრაფი</p>
  <p id="inline-style">ეს არის მესამე პარაგრაფი</p>

</body>
</html>
